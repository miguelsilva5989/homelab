apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 50m
  install:
    createNamespace: true
  chart:
    spec:
      chart: traefik
      version: "39.0.2"  # specify desired chart version
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
  valuesFrom:
    - kind: ConfigMap
      name: traefik-values

