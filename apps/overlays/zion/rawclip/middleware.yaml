---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rawclip-cors-middleware
  namespace: rawclip
spec:
  headers:
    accessControlAllowOriginList:
      - "https://rawclip-relay.milanchis.com"
      - "https://rawclip.com"
      - "http://localhost:5173"
      - "http://localhost:9420"
    accessControlAllowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    accessControlAllowHeaders:
      - Authorization
      - Content-Type
      - Accept
      - Cookie
    accessControlAllowCredentials: true
    accessControlMaxAge: 100
