---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: registry
  namespace: registry
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`registry.milanchis.com`) && PathPrefix(`/`)
      kind: Rule
      priority: 10
      services:
        - name: zion-registry
          port: 80
          sticky:
            cookie:
              name: registry-stickiness
              secure: true
              httpOnly: true
              sameSite: none
      middlewares:
        - name: zion-registry

  tls:
    secretName: registry-certificate-secret
