# ---
# apiVersion: traefik.io/v1alpha1
# kind: Middleware
# metadata:
#   name: jellyfin-auth-middleware
#   namespace: media
# spec:
#   forwardAuth:
#     # This address should point to the cluster endpoint provided by the kubernetes service, not the Ingress.
#     address: http://auth-traefik-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/traefik
#     trustForwardHeader: true
#     authResponseHeaders:
#         - X-authentik-username
#         - X-authentik-groups
#         - X-authentik-entitlements
#         - X-authentik-email
#         - X-authentik-name
#         - X-authentik-uid
#         - X-authentik-jwt
#         - X-authentik-meta-jwks
#         - X-authentik-meta-outpost
#         - X-authentik-meta-provider
#         - X-authentik-meta-app
#         - X-authentik-meta-version
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: jellyfin-mw
  namespace: media
spec:
  headers:
    customResponseHeaders:
      X-Robots-Tag: "noindex,nofollow,nosnippet,noarchive,notranslate,noimageindex"
      X-XSS-Protection: "1; mode=block"
    sslRedirect: true
    sslHost: "jellyfin.milanchis.com"
    sslForceHost: true
    stsSeconds: 315360000
    stsIncludeSubdomains: true
    stsPreload: true
    forceSTSHeader: true
    frameDeny: true
    contentTypeNosniff: true
    customFrameOptionsValue: "allow-from https://jellyfin.milanchis.com"
