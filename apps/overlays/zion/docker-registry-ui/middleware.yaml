---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: registry-ui-auth-middleware
  namespace: registry
spec:
  forwardAuth:
    # This address should point to the cluster endpoint provided by the kubernetes service, not the Ingress.
    address: http://auth-traefik-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/traefik
    trustForwardHeader: true
    authResponseHeaders:
        - X-authentik-username
        - X-authentik-groups
        - X-authentik-entitlements
        - X-authentik-email
        - X-authentik-name
        - X-authentik-uid
        - X-authentik-jwt
        - X-authentik-meta-jwks
        - X-authentik-meta-outpost
        - X-authentik-meta-provider
        - X-authentik-meta-app
        - X-authentik-meta-version
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: registry-ui-middleware
  namespace: registry
spec:
  headers:
    accessControlAllowOriginList:
      - "https://registry-ui.milanchis.com"
    accessControlAllowMethods:
      - HEAD
      - GET
      - OPTIONS
      - DELETE
    accessControlAllowHeaders:
      - Authorization
      - Accept
      - Cache-Control
      - Origin
    accessControlExposeHeaders:
      - Docker-Content-Digest
    accessControlAllowCredentials: true
    accessControlMaxAge: 100
