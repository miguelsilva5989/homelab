apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  labels:
    app: test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        image: hashicorp/http-echo:0.2.3  # lightweight echo server for HTTP test
        args:
          - "-text=Hello HTTPS from Traefik!"
          - "--providers.kubernetesingress.ingressclass=traefik"
        ports:
        - containerPort: 5678
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
---
apiVersion: v1
kind: Namespace
metadata:
  name: test-api
