apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: etl-worker-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: etl-worker
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: External
    external:
      metric:
        name: files_to_process
        selector:
          # optionally filter by app=etl-manager if labels are attached
          matchLabels:
            job: zion-etl-manager
      target:
        type: Value   # AverageValue
        value: "20" # scale up if total backlog > 5 # averageValue: "5"   # example: one pod per 5 files backlog
