apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
  labels:
    app: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      containers:
      - name: openwebui
        image: openwebui/openwebui:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: openwebui-config
