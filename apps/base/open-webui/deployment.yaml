apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: default
  labels:
    app: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
      - name: open-webui
        image: openwebui/openwebui:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: open-webui-configmap
