apiVersion: v1
kind: PersistentVolume
metadata:
  name: open-webui
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:  # Use a local option, or adjust it based on your infrastructure.
    path: /mnt/data/open-webui
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: open-webui
  namespace: open-webui
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "local-path"
  resources:
    requests:
      storage: 1Gi