apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamsquire-relay
  labels:
    app: streamsquire-relay
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: streamsquire-relay
  template:
    metadata:
      labels:
        app: streamsquire-relay
    spec:
      imagePullSecrets:
      - name: zion-regcred
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
      - name: streamsquire-relay
        image: registry.streamsquire.app/streamsquire-relay:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 9430
        env:
          - name: RELAY_PORT
            value: "9430"
          - name: BETTER_AUTH_URL
            value: "https://relay.streamsquire.app"
          - name: BETTER_AUTH_SECRET
            valueFrom:
              secretKeyRef:
                name: zion-streamamus-secret
                key: BETTER_AUTH_SECRET
          - name: TWITCH_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: zion-streamamus-secret
                key: TWITCH_CLIENT_ID
          - name: TWITCH_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: zion-streamamus-secret
                key: TWITCH_CLIENT_SECRET
          - name: GOOGLE_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: zion-streamamus-secret
                key: GOOGLE_CLIENT_ID
          - name: GOOGLE_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: zion-streamamus-secret
                key: GOOGLE_CLIENT_SECRET
          - name: KICK_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: zion-streamamus-secret
                key: KICK_CLIENT_ID
          - name: KICK_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: zion-streamamus-secret
                key: KICK_CLIENT_SECRET
          - name: RAWCLIP_LICENSE_SIGNING_KEY
            valueFrom:
              secretKeyRef:
                name: zion-streamamus-secret
                key: RAWCLIP_LICENSE_SIGNING_KEY
          - name: RELAY_OWNER_EMAIL
            valueFrom:
              secretKeyRef:
                name: zion-streamamus-secret
                key: RELAY_OWNER_EMAIL
          - name: PADDLE_WEBHOOK_SECRET
            valueFrom:
              secretKeyRef:
                name: zion-streamamus-secret
                key: PADDLE_WEBHOOK_SECRET
          - name: RELAY_AI_API_KEY
            valueFrom:
              secretKeyRef:
                name: zion-streamamus-secret
                key: RELAY_AI_API_KEY
          - name: RELAY_AI_MODEL
            valueFrom:
              secretKeyRef:
                name: zion-streamamus-secret
                key: RELAY_AI_MODEL
          - name: RELAY_AI_BASE_URL
            valueFrom:
              secretKeyRef:
                name: zion-streamamus-secret
                key: RELAY_AI_BASE_URL
          - name: RELAY_DB_PATH
            value: /app/data/relay.sqlite
        volumeMounts:
          - name: data-volume
            mountPath: /app/data
          - name: backups-volume
            mountPath: /app/data/backups

      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: streamamus-pvc
        - name: backups-volume
          persistentVolumeClaim:
            claimName: rawclip-backups-pvc

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
